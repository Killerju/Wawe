<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wawe - школа сёрфинга на конарских островах</title>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600;700&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <section class="header__top">
                    <nav class="header__nav">
                        <a class="logo__link" href="#">
                            <img src="img/Logo.svg" alt="Логотип" class="header__logo">
                        </a>
                        <ul class="header__menu">
                            <li class="header__item">
                                <a class="header__link" href="#">О нас</a>
                            </li>
                            <li class="header__item">
                                <a class="header__link" href="#">Услуги</a>
                            </li>
                            <li class="header__item">
                                <a class="header__link" href="#">Стоимость</a>
                            </li>
                            <li class="header__item">
                                <a class="header__link" href="#">Блог</a>
                            </li>
                            <li class="header__item">
                                <a class="header__link" href="#">Команда</a>
                            </li>
                            <li class="header__item">
                                <a class="header__link" href="#">Контакты</a>
                            </li>
                        </ul>
                    </nav>
                </section>
                <div class="header__middle">
                    <h1 class="header__title">Wawe</h1>
                    <p class="header__text">Школа серфинга на канарских Островах</p>
                </div>
                <section class="header__end">
                    <a href="#">
                        <img src="img/Vector.svg" alt="Вектор">
                    </a>
                </section>
            </div>
        </div>
    </header>



    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/script.js"></script>

</html>
